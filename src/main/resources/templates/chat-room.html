<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MongoDB 채팅 예시</title>
    <!-- sockjs, stomp, jQuery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        /* ===== 레이아웃 기본 ===== */
        html, body { margin: 0; padding: 0; height: 100%; }
        .container {
            display: flex;
            width: 100%; height: 100vh;
            font-family: sans-serif;
        }
        /* ===== 왼쪽 방 목록 ===== */
        .room-list {
            width: 25%;
            background-color: #f2f2f2;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            position: relative;
        }
        .room-header {
            margin: 0; padding: 10px;
            background-color: #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-header h2 { margin: 0; }
        .room-header button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .room-item {
            padding: 10px; cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .room-item:hover {
            background-color: #e6e6e6;
        }

        /* ===== 오른쪽 채팅 ===== */
        .chat-area {
            flex: 1;
            display: flex; flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
        }

        /* ===== 말풍선 ===== */
        .chat-bubble {
            max-width: 60%;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 15px;
            line-height: 1.4;
            clear: both;
        }
        .my-message {
            float: right;
            background-color: #d2f8d2;
            text-align: right;
        }
        .other-message {
            float: left;
            background-color: #f1f0f0;
        }

        /* ===== 메시지 입력창 ===== */
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-area input {
            flex: 1; padding: 8px;
        }
        .input-area button {
            padding: 8px 16px; margin-left: 5px;
            cursor: pointer;
        }
        /* ===== 커스텀 컨텍스트 메뉴 ===== */
        #customMenu {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            display: none;
            z-index: 1000;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        }
        #customMenu ul {
            list-style: none;
            margin: 0;
            padding: 5px 0;
        }
        #customMenu li {
            padding: 5px 15px;
            cursor: pointer;
        }
        #customMenu li:hover {
            background-color: #eee;
        }
        /* 모달 창 (방 생성) */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
        }
        .modal-content h3 {
            margin-top: 0;
        }
        .modal-content input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        .modal-content .member-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 10px;
        }
        .modal-content .member-item {
            display: block;
            margin: 4px 0;
        }
        .modal-content button {
            padding: 8px 12px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 왼쪽: 채팅방 목록 -->
        <div class="room-list">
            <div class="room-header">
                <h2>채팅방 목록</h2>
                <button id="createRoomBtn">+</button>
            </div>
            <div id="roomContainer"></div>
        </div>

        <!-- 오른쪽: 채팅 내용 -->
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>
    <!-- 커스텀 컨텍스트 메뉴 -->
    <div id="customMenu">
        <ul>
            <li id="deleteOption">삭제</li>
        </ul>
    </div>
    <!-- 모달 창: 방 생성/초대 -->
    <div id="roomModal" class="modal">
        <div class="modal-content">
            <h3>방 생성</h3>
            <label for="modalRoomName">방 이름:</label>
            <input type="text" id="modalRoomName" placeholder="방 이름 입력">
            <label>초대할 멤버:</label>
            <div class="member-list" id="memberList">
                <!-- 동적으로 멤버 체크박스 추가 (예시: static 데이터) -->
            </div>
            <button id="confirmRoomBtn">확인</button>
            <button id="cancelRoomBtn">취소</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentUser = "";   // 로그인 사용자
        let currentRoom = "";   // 현재 선택된 방 (문자열)
        let currentMessageId = null; // 우클릭한 메시지의 ID
        let availableMembers = []; // ERP에서 가져온 회원 ID 목록

        const roomContainerEl = document.getElementById("roomContainer");
        const chatMessagesEl   = document.getElementById("chatMessages");
        const customMenu       = document.getElementById("customMenu");
        const roomModal = document.getElementById("roomModal");
        const modalRoomName = document.getElementById("modalRoomName");
        const memberListEl = document.getElementById("memberList");

        // ERP 회원 목록을 가져오는 함수 (member 테이블의 Id 컬럼 사용)
        function fetchAvailableMembers() {
            $.ajax({
                url: "http://127.0.0.1:9500/erp/member/all",  // ERP 회원 목록 API 엔드포인트 (예시)
                type: "GET",
                xhrFields: { withCredentials: true },
                success: function(data) {
                    // data가 [{ id: "alice" }, { id: "bob" }, ...] 형태라고 가정
                    availableMembers = data.map(member => member.id);
                    renderMemberList();
                },
                error: function() {
                    console.error("회원 목록을 가져올 수 없습니다.");
                }
            });
        }
        // 모달 창에 멤버 목록 렌더링
        function renderMemberList() {
            memberListEl.innerHTML = "";
            availableMembers.forEach(member => {
                const label = document.createElement("label");
                label.className = "member-item";
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = member;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(" " + member));
                memberListEl.appendChild(label);
            });
        }

        $("#deleteOption").on("click", function() {
            if (currentMessageId) {
                deleteMessage(currentMessageId);
            }
            customMenu.style.display = "none";
            currentMessageId = null;
        });

        // 문서 전체 클릭 시 커스텀 메뉴 숨김
        $(document).on("click", function() {
            $("#customMenu").hide();
        });

            // 1-1) ERP에서 로그인 사용자 가져오기
            $.ajax({
                url: "http://127.0.0.1:9500/erp/member/getSessionUser",
                type: "GET",
                xhrFields: { withCredentials: true },
                success: function (res) {
                    if (res.status === "success") {
                        currentUser = res.name;
                        console.log("로그인된 사용자:", currentUser);
                        // 1-2) 자동 WebSocket 연결 시도
                        connectWebSocket();
                        // 1-3) 채팅방 목록 가져오기
                        loadRoomList();
                    } else {
                        alert("로그인 정보가 없습니다. 로그인 후 이용해주세요.");
                    }
                },
                error: function () {
                    alert("로그인 정보가 없습니다. 로그인 후 이용해주세요.");
                }
        });

            // 2) WebSocket 연결 (자동)

        function connectWebSocket() {
            if (!currentUser || currentUser === "익명") {
                return;
            }
            // 이미 연결되어 있으면 재연결 불필요
            if (stompClient && stompClient.connected) {
                return;
            }
            // SockJS + stomp
            const socket = new SockJS("http://127.0.0.1:9500/chat/ws-stomp");
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log("✅ WebSocket 연결 완료:", frame);
                // 메시지 수신 구독
                stompClient.subscribe("/topic/messages", function (message) {
                    const data = JSON.parse(message.body);
                    // 현재 열려있는 방과 동일할 때만 표시 (roomName이 일치하는가?)
                    if (data.roomName === currentRoom) {
                        if (data.deleted === true) {
                            // 이미 표시된 말풍선을 찾아서 텍스트를 "삭제된 메시지 입니다."로 변경
                            updateBubbleContent(data.id, data.content);
                        } else {
                            // 일반 메시지 도착 시 -> 말풍선 새로 추가
                            addMessageBubble(data);
                        }
                    }
                });
            }, function (error) {
                console.error("❌ WebSocket 연결 실패:", error);
                alert("서버와 연결할 수 없습니다.");
            });
        }

        // 3) 채팅방 목록 가져오기 (현재 사용자가 초대된 방만)

        function loadRoomList() {
            // 서버에서 채팅방 목록을 가져오는 엔드포인트를 가정(/chat/rooms)
            $.ajax({
                url: "http://127.0.0.1:9500/chat/rooms/member/"+currentUser,
                type: "GET",
                success: function (rooms) {
                    // rooms = ["개발팀", "영업팀", ...] 이라고 가정
                    renderRoomList(rooms);
                },
                error: function () {
                    console.error("❌ 채팅방 목록을 가져올 수 없습니다.");
                }
            });
        }

        function renderRoomList(rooms) {
            roomContainerEl.innerHTML = "";
            rooms.forEach(room => {
                const div = document.createElement("div");
                div.className = "room-item";
                div.innerText = room.roomName; //room객체의 roomName
                // 더블클릭하면 해당 방 접속
                div.ondblclick = () => {
                    selectRoom(room.roomName);
                };
                roomContainerEl.appendChild(div);
            });
        }

            // 4) 방 선택 & 이전 메시지 불러오기

        function selectRoom(roomName) {
            // 현재 방 설정
            currentRoom = roomName;
            // 채팅창 비우기
            chatMessagesEl.innerHTML = "";
            // REST API로 과거 메시지 로드
            $.ajax({
                url: `http://127.0.0.1:9500/chat/messages/${encodeURIComponent(roomName)}`,
                type: "GET",
                success: function (messages) {
                    // [{name, roomName, content, ...}, ...]
                    messages.forEach(msg => {
                        addMessageBubble(msg);
                    });
                    // 마지막으로 스크롤
                    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                },
                error: function () {
                    console.error("❌ 메시지 목록 가져오기 실패");
                }
            });
        }

            // 5) 메시지 전송

        function sendMessage() {
            if (!stompClient || !stompClient.connected) {
                alert("WebSocket 연결되지 않았습니다.");
                return;
            }
            if (!currentRoom) {
                alert("채팅방을 먼저 선택하세요.");
                return;
            }
            const content = $("#messageInput").val().trim();
            if (!content) return;

            const chatMessage = {
                name: currentUser,
                roomName: currentRoom,
                content: content
            };

            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
            // 입력창 비우기
            $("#messageInput").val("");
        }

             // 6) 메시지 삭제

        function deleteMessage(messageId) {
            $.ajax({
                url: "http://127.0.0.1:9500/chat/messages/" + messageId,
                type: "DELETE",
                success: function(updatedMessage) {
                    console.log("삭제 완료", updatedMessage);
                    // 클라이언트가 이미 말풍선을 렌더링하고 있다면,
                    // messageId에 해당하는 말풍선 찾아 "삭제된 메시지 입니다." 로 UI 변경
                    updateBubbleContent(updatedMessage.id, updatedMessage.content,updatedMessage.deleted);
                },
                error: function(err) {
                    console.error("메시지 삭제 실패", err);
                }
            });
        }

            // 7) 말풍선 UI 표시

        function addMessageBubble(msg) {
            const bubble = document.createElement("div");
            bubble.classList.add("chat-bubble");

            // 메시지 식별자(data-id)에 저장
            bubble.dataset.id = msg.id;

            const displayContent = msg.deleted ? "삭제된 메시지입니다." : msg.content;
            bubble.innerText = `[${msg.name}] ${displayContent}`;
            if (msg.name === currentUser) {
                bubble.classList.add("my-message");
            } else {
                bubble.classList.add("other-message");
            }
            chatMessagesEl.appendChild(bubble);
            // 우클릭(컨텍스트 메뉴) 이벤트 리스너
            bubble.addEventListener("contextmenu", function (e) {
                e.preventDefault(); // 기본 컨텍스트 메뉴 뜨지 않도록
                e.stopPropagation();  // 이벤트 전파도 중지

                // 본인 메시지 여부 확인
                if (msg.name !== currentUser) {
                    alert("본인이 보낸 메시지만 삭제할 수 있습니다.");
                    return false;
                }
                // 현재 메시지 ID 저장
                currentMessageId = msg.id;
                // 커스텀 메뉴 위치 및 표시
                customMenu.style.left = e.pageX + "px";
                customMenu.style.top = e.pageY + "px";
                customMenu.style.display = "block";
                return false;
            });
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
        function updateBubbleContent(messageId, newContent, isDeleted) {
            let bubble = document.querySelector(`.chat-bubble[data-id='${messageId}']`);
            if (bubble) {
                bubble.innerText = isDeleted ? "삭제된 메시지입니다." : newContent;
            }
        }

        // 방 생성 버튼 클릭 시: 모달 창 표시 + ERP 회원 목록 가져오기
        $("#createRoomBtn").on("click", function(e) {
            e.preventDefault();
            fetchAvailableMembers(); // ERP에서 회원 목록 가져오기
            $("#roomModal").show();
        });
        // 모달 "취소" 버튼
        $("#cancelRoomBtn").on("click", function(e) {
            e.preventDefault();
            $("#roomModal").hide();
        });
        // 모달 "확인" 버튼: 방 생성
        $("#confirmRoomBtn").on("click", function(e) {
            e.preventDefault();
            const roomName = modalRoomName.value.trim();
            if (!roomName) {
                alert("방 이름을 입력하세요.");
                return;
            }
            const selectedMembers = [];
            $("#memberList input[type='checkbox']:checked").each(function() {
                selectedMembers.push($(this).val());
            });
            if (selectedMembers.length === 0) {
                alert("초대할 멤버를 선택하세요.");
                return;
            }
            if (!selectedMembers.includes(currentUser)) {
                selectedMembers.push(currentUser);
            }
            const roomData = { roomName: roomName, id: selectedMembers };
            $.ajax({
                url: "http://127.0.0.1:9500/chat/rooms",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(roomData),
                success: function(createRoom) {
                    alert("방 생성 완료!");
                    $("#roomModal").hide();
                    loadRoomList();
                },
                error: function() {
                    alert("방 생성 실패");
                }
            });
        });
    </script>
</body>
</html>
